
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Upload Image{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      background-color: #343a40;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar .nav-link {
      color: #ddd;
      padding: 10px;
      display: block;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      color: white;
      text-decoration: none;
    }
    .sidebar .user-info {
      color: #aaa;
      padding: 10px;
    }
    .content-area {
      padding: 30px;
      background-color: white;
      min-height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        {% block sidebar %}
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/student/studentt/">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/student/teacher/">All Teachers</a></li>
        </ul>

        <hr style="border-color: #555;">

        <ul class="nav flex-column">
          {% if user.is_authenticated %}
            <li class="user-info">User: {{ user.get_username }}</li>
          {% else %}
            <li><a class="nav-link" href="{% url 'admin' %}?next={{ request.path }}">Login</a></li>
          {% endif %}
        </ul>
        {% endblock %}
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 content-area">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
      </main>

    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
