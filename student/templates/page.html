{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>STATISTICS PAGE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #34495e;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        ul {
            max-width: 400px;
            margin: 0 auto 40px auto;
            padding: 0;
            list-style-type: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        ul li {
            font-size: 18px;
            padding: 15px 25px;
            border-bottom: 1px solid #eee;
        }
        ul li:last-child {
            border-bottom: none;
        }
        a {
            display: block;
            max-width: 220px;
            margin: 0 auto 40px auto;
            text-align: center;
            text-decoration: none;
        }
        button {
            width: 100%;
            height: 50px;
            background-color: #6e5fa0;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #574b7a;
        }
        img {
            display: block;
            max-width: 90%;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                margin: 20px 15px;
            }
            ul {
                max-width: 100%;
            }
            button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Statistics</h1>

    <ul>
        <li>Number of Students: {{numberofstudent}}</li>
        <li>Number of Teacher: {{numberofteacher}}</li>
        <li>Number of Courses: {{numberofcourse}}</li>
        <li>Number of Enrollments: {{numberofenrollments}}</li>
    </ul>

    <a href="/admin/student/">
        <button type="button">Go to Adding Page</button>
    </a>

    <img src="{% static 'student/appresmi.jpeg' %}" alt="Statistics Image" />

</body>
</html>
